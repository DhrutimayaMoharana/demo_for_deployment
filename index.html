<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management Form</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h2 class="mb-4 text-center">Student Management Form</h2>
		<form action="form" method="post">
			<div class="mb-3">
				<label for="studentName" class="form-label">Name</label> <input
					type="text" class="form-control" id="studentName"
					name="studentName" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Gender</label>
				<div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="studentGender"
							id="male" value="male"> <label class="form-check-label"
							for="male">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="studentGender"
							id="female" value="female"> <label
							class="form-check-label" for="female">Female</label>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="studentEmail" class="form-label">Email</label> <input
					type="email" class="form-control" id="studentEmail"
					name="studentEmail" aria-describedby="emailHelp" required>
			</div>
			<div class="mb-3">
				<label for="studentPhone" class="form-label">Phone Number</label> <input
					type="tel" class="form-control" id="studentPhone"
					name="studentPhone" required>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
